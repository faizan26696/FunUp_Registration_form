<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://kit.fontawesome.com/d4462eb2f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <form action method="get">
        <div class="container">

            <div class="heading">
                <h1>Registration Form</h1>
                <hr>
            </div>


            <div class="name-section">
                <div class="first-name">
                    <p>First Name
                        <br>
                        <input type="text" name="name" placeholder=" Enter first name" required>
                    </p>
                </div>
                <div class="last-name">
                    <p>Last Name
                        <br>
                        <input type="text" name="name" placeholder=" Enter last name" required>
                    </p>
                </div>
            </div>

            <section class="contact-section">

                <div class="email">
                    <p>
                        Email
                        <br>
                        <input type="Your Email" name="email" id="email" placeholder=" Enter your email address"
                            required>
                    </p>
                </div>

                <div class="mob-number">
                    <p>
                        Phone Number
                        <br>
                        <input type="number" name="card_number" id="number" placeholder=" Enter mobile number" required>
                    </p>
                </div>
            </section>

            <section class="security-section">
                <div class="password">
                    <p>Password
                        <br>
                        <input type="password" name="name" placeholder=" Enter password" required>
                    </p>
                </div>

                <div class="confirm-pass">
                    <p>Confirm Password
                        <br>
                        <input type="password" name="name" placeholder=" Confirm password" required>
                    </p>
                </div>
            </section>

            <div class="gender">
                <div class="gender-option">
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="male">Female
                        <input type="radio" name="gender" value="male">Prefer not to say
                    </fieldset>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register" style="font-size: large;">
            </div>
            <div class="copyright">
                <p>Copyright Â© <i class="fa-solid fa-laptop-code"></i>Mohammad Faizan</p>
            </div>
        </div>
    </form>

</body>

</html>
